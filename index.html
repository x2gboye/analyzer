<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">

    <title>SVG Analyzer</title>

    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/icomoon.css?v=1" />
    <link rel="stylesheet" type="text/css" href="css/styles.css?v=1" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.min.js"></script>
</head>
<body>


<nav>
    <ul class="nav nav-pills nav-stacked nav-tabs" role="tablist">
        <li class="active">
            <a href="#drilldown" role="tab" data-toggle="tab">
                <i class="icon-pie"></i>
                <span class="txt">Drilldown</span>
            </a>
        </li>
        <li>
            <a href="#detail" role="tab" data-toggle="tab">
                <i class="icon-table"></i>
                <span class="txt">Detail</span>
                <span class="badge" id="rowCount"></span>
            </a>
        </li>
        <li>
            <a href="#map" role="tab" data-toggle="tab">
                <i class="icon-globe"></i>
                <span class="txt">Map</span>
            </a>
        </li>
    </ul>
</nav>

<div class="container-fluid tab-content">


<div class="tab-pane active" id="drilldown">

    <div class="row">

        <div class="col-sm-6">

            <div class="widget" id="organization">
                <div class="chart"></div>
                <div class="controls">
                    <div class="btn-group total-select">
                        <button data-total="Number of Quotes"
                                data-sold="Number of Quotes Sold"
                                data-type="number"
                                type="button"
                                class="btn btn-sm btn-default active">
                            <i class="icon-bubble"></i><span class="sr-only">Quotes</span>
                        </button>
                        <button data-total="Total Premium Quoted"
                                data-sold="Total Premium Sold"
                                data-type="money"
                                type="button"
                                class="btn btn-sm btn-default">
                            <i class="icon-coin"></i><span class="sr-only">Premium</span>
                        </button>
                    </div>
                    <div class="btn-group chart-select">
                        <button data-viz="bar" type="button" class="btn btn-sm btn-default"><i class="icon-bars"></i><span class="sr-only">Bar</span></button>
                        <button data-viz="pie" type="button" class="btn btn-sm btn-default"><i class="icon-pie"></i><span class="sr-only">Pie</span></button>
                        <button data-viz="line" type="button" class="btn btn-sm btn-default"><i class="icon-stats"></i><span class="sr-only">Line</span></button>
                        <button data-viz="grid" type="button" class="btn btn-sm btn-default"><i class="icon-table"></i><span class="sr-only">Grid</span></button>
                    </div>
                </div>
            </div>

        </div>

        <div class="col-sm-6">

            <div class="widget" id="variable">
                <div class="chart"></div>
                <div class="controls">
                    <div class="btn-group total-select">
                        <button data-total="Number of Quotes"
                                data-sold="Number of Quotes Sold"
                                data-type="number"
                                type="button"
                                class="btn btn-sm btn-default active">
                            <i class="icon-bubble"></i><span class="sr-only">Quotes</span>
                        </button>
                        <button data-total="Total Premium Quoted"
                                data-sold="Total Premium Sold"
                                data-type="money"
                                type="button"
                                class="btn btn-sm btn-default">
                            <i class="icon-coin"></i><span class="sr-only">Premium</span>
                        </button>
                    </div>
                    <div class="btn-group chart-select">
                        <button data-viz="bar" type="button" class="btn btn-sm btn-default"><i class="icon-bars"></i><span class="sr-only">Bar</span></button>
                        <button data-viz="pie" type="button" class="btn btn-sm btn-default"><i class="icon-pie"></i><span class="sr-only">Pie</span></button>
                        <button data-viz="line" type="button" class="btn btn-sm btn-default"><i class="icon-stats"></i><span class="sr-only">Line</span></button>
                        <button data-viz="grid" type="button" class="btn btn-sm btn-default"><i class="icon-table"></i><span class="sr-only">Grid</span></button>
                    </div>
                    <label>Select Field:</label>
                    <div class="btn-group dropup" style="text-align: left;">
                        <button type="button" class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown">
                            <span class="text" id="fieldName">Select Field</span> <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu pull-right field-select" role="menu">
                        </ul>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <div class="row">

        <div class="col-sm-9 col-sm-push-3">

            <div class="widget" id="timeline">
                <div class="chart"></div>
                <div class="controls">
                    <div class="btn-group total-select">
                        <button data-total="Number of Quotes"
                                data-sold="Number of Quotes Sold"
                                data-type="number"
                                type="button"
                                class="btn btn-sm btn-default active">
                            <i class="icon-bubble"></i><span class="sr-only">Quotes</span>
                        </button>
                        <button data-total="Total Premium Quoted"
                                data-sold="Total Premium Sold"
                                data-type="money"
                                type="button"
                                class="btn btn-sm btn-default">
                            <i class="icon-coin"></i><span class="sr-only">Premium</span>
                        </button>
                    </div>
                    <div class="btn-group chart-select">
                        <button data-viz="bar" type="button" class="btn btn-sm btn-default"><i class="icon-bars"></i><span class="sr-only">Bar</span></button>
                        <button data-viz="line" type="button" class="btn btn-sm btn-default"><i class="icon-stats"></i><span class="sr-only">Line</span></button>
                        <button data-viz="grid" type="button" class="btn btn-sm btn-default"><i class="icon-table"></i><span class="sr-only">Grid</span></button>
                    </div>
                    <label>Select Field:</label>
                    <div class="btn-group dropup" style="text-align: left;">
                        <button type="button" class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown">
                            <span class="text" id="rangeName">Select Field</span> <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu pull-right field-select" role="menu">
                        </ul>
                    </div>
                </div>
            </div>

        </div>

        <div class="col-sm-3 col-sm-pull-9">

            <ul class="nav nav-tabs" id="searchTabs" role="tablist">
                <li class="active"><a href="#filters" role="tab" data-toggle="tab">Search Criteria</a></li>
                <li id="searchTab" style="display: none;"><a href="#saved" role="tab" data-toggle="tab">Saved Searches <span class="badge" id="savedCount">0</span></a></li>
            </ul>

            <div class="tab-content">

                <div class="widget tab-pane active" id="filters">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Field Name</th>
                            <th>Value</th>
                            <th class="action"></th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <div class="controls" style="display: none;">
                        <button id="saveSearch" type="button" class="btn btn-sm btn-default" disabled>
                            <i class="icon-disk"></i> Save
                        </button>
                    </div>

                </div>

                <div class="widget tab-pane" id="saved">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th class="action"></th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>

    </div>

</div>

<div class="tab-pane" id="detail">

    <div class="row">
        <div class="col-sm-12">

            <div class="widget" id="all">

                <iframe src=""></iframe>

            </div>

        </div>
    </div>

</div>

<div class="tab-pane" id="map">

    <div class="row">
        <div class="col-sm-12">

            <div class="widget" id="usmap">

                <div class="chart"></div>

            </div>

        </div>
    </div>

</div>

</div>

<div class="loading">
    <div>Loading...</div>
</div>

<!-- hosted libraries -->
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.2.0/bootbox.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.8/d3.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.1.0/topojson.min.js"></script>

<!-- plugins --->
<script src="js/d3/d3.geo.tile.js?v=1"></script>
<script src="js/colorbrewer.js?v=1"></script>

<!-- contains column mapping info for the csv -->
<script src="js/mappings.js?v=1"></script>

<!-- the various chart visualizations -->
<script src="js/charts/bar.js?v=1"></script>
<script src="js/charts/pie.js?v=1"></script>
<script src="js/charts/line.js?v=1"></script>
<script src="js/charts/grid.js?v=1"></script>
<script src="js/charts/single.js?v=1"></script>

<!-- the viewModels -->
<script src="js/vm/searchViewModel.js?v=1"></script>
<script src="js/vm/filterViewModel.js?v=1"></script>
<script src="js/vm/widgetViewModel.js?v=1"></script>
<script src="js/vm/detailViewModel.js?v=1"></script>
<script src="js/vm/mapViewModel.js?v=1"></script>
<script src="js/vm/anlzViewModel.js?v=1"></script>


<script>

    //manually define the 3 chart widgets
    //and the default chart for each
    var allWidgets = [
        {id:"organization", chartType:"bar"},
        {id:"variable", chartType:"pie"},
        {id:"timeline", chartType:"line"}
    ];

    //create the parent viewModel
    var anlzViewModel = new AnlzViewModel();

    function init() {

        //pass the widgets to the viewModel
        allWidgets.forEach(function(v, i) {
            anlzViewModel.allWidgets.push(v);
        });

        // call the init() function in the viewModel
        anlzViewModel.init();

    }

    //start  here
    init();

</script>

</body>
</html>
